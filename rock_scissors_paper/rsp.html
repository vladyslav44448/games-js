<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSP</title>
  <link rel="stylesheet" href="rsp.css">
</head>
<body>
  <div class="App">
    <div class="App__Game">
      <div class="App__Game__Participants">
        <span>Player</span>
        <span>Result</span>
        <span>Computer</span>
      </div>

      <div class="App__Game__Container">
        <div class="App__Game__Container__Player">
          <ul class="App__Game__Container__Player__List">
            <li>
              <button>Rock</button>
            </li>
            <li>
              <button>Scissors</button>
            </li>
            <li>
              <button>Paper</button>
            </li>
          </ul>
        </div>


      <div class="App__Game__Container__Result">
        <span class="App__Game__Container__Result-item">Result</span>
      </div>


      <div class="App__Game__Container__Computer">
        <ul class="App__Game__Container__Computer__List">
          <li>
              <button>Rock</button>
            </li>
            <li>
              <button>Scissors</button>
            </li>
            <li>
              <button>Paper</button>
            </li>
        </ul>
      </div>
    </div>
    

  </div>
    <div class="App__Rules">
      <ul class="App__Rules__List">
        <li>RULES: </li>
        <li>Rock beats Scissors.</li>
        <li>Scissors beats Paper.</li>
        <li>Paper beats Rock.</li>
        <li>If player and computer got the same choise,than draw will be the result.</li>
      </ul>
    </div>
  </div>
  <script src="rsp.js"></script>
</body>
</html>
